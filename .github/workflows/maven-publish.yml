# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Maven and Publish to GitHub Packages Apache Maven
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
          echo ################# The token is: "${env.GITHUB_TOKEN}"
          mkdir -p ~/.m2
          echo "<settings><servers><server><id>gh</id><username>$(echo "$GITHUB_REPOSITORY" | awk -F / '{print $1}')</username><password>\${env.GITHUB_TOKEN}</password></server></servers>
          <profiles><profile><repositories><repository><id>gh</id><url>https://maven.pkg.github.com/$(echo "$GITHUB_REPOSITORY" | awk -F / '{print $1}')/*</url></repository></repositories></profile></profiles>
          </settings>" > ~/.m2/settings.xml
          REPO="gh::default::https://maven.pkg.github.com/$(echo "$GITHUB_REPOSITORY" | awk -F / '{print $1}')/*"
          mvn deploy -DaltReleaseDeploymentRepository="${REPO}" -DaltSnapshotDeploymentRepository="${REPO}"
      
