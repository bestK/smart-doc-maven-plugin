# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Maven and Publish to GitHub Packages Apache Maven
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USER_NAME: $("$GITHUB_REPOSITORY" | awk -F / $1)
      run: |
          echo ################# The token is: ${env.GITHUB_TOKEN}
          mkdir -p ~/.m2
          echo "<settings><servers><server><id>$(env.USER_NAME)</id><username>$(env.USER_NAME)</username><password>\${env.GITHUB_TOKEN}</password></server></servers>
          <profiles><profile><repositories><repository><id>$(env.USER_NAME)</id><url>https://maven.pkg.github.com/$(env.USER_NAME)/*</url></repository></repositories></profile></profiles>
          </settings>" > ~/.m2/settings.xml
          REPO="${env.USER_NAME}::default::https://maven.pkg.github.com/$(env.USER_NAME)/*"
          mvn deploy -DaltReleaseDeploymentRepository="${REPO}" -DaltSnapshotDeploymentRepository="${REPO}"
      
